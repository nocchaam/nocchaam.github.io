<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1
    let length = 8;
    let characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let randomId = "";
    for (let i = 0; i < length; i++) {
      let randomIndex = Math.floor(Math.random() * characters.length);
      randomId += characters[randomIndex];
    }
    console.log(randomId);

    // 2
    let hexChars = "0123456789abcdef";
    let hex = "#";
    for (let i = 0; i < 6; i++) {
      let randomIndex = Math.floor(Math.random() * hexChars.length);
      hex += hexChars[randomIndex];
    }
    console.log(hex);

    // 3
    let r = Math.floor(Math.random() * 256);
    let g = Math.floor(Math.random() * 256);
    let b = Math.floor(Math.random() * 256);
    let rgbColor = `rgb(${r}, ${g}, ${b})`;
    console.log(rgbColor);

    // 4
    const countries = [
      "ALBANIA", "BOLIVIA", "CANADA", "DENMARK", "ETHIOPIA",
      "FINLAND", "GERMANY", "HUNGARY", "IRELAND", "JAPAN", "KENYA"
    ];
    let newArray = [];

    for (let i = 0; i < countries.length; i++) {
      let country = countries[i];
      let firstThree = country.slice(0, 3);
      let length = country.length;

      newArray.push([country, firstThree, length]);
    }

    console.log(newArray);

    // 5
    let countriesLength = [];
    for (let i = 0; i < countries.length; i++) {
      countriesLength.push(countries[i].length);
    }
    console.log(countriesLength);

    // 6
    let result = [];

    for (let i = 0; i < countries.length; i++) {
      let countryUpper = countries[i];

      // Viết hoa chữ cái đầu, còn lại chữ thường
      let country =
        countryUpper.charAt(0) + countryUpper.slice(1).toLowerCase();

      let code = countryUpper.slice(0, 3);
      let length = countryUpper.length;

      result.push([country, code, length]);
    }

    console.log(result);

    // 7
    let landCountries = [];

    for (let i = 0; i < countries.length; i++) {
      if (countries[i].toLowerCase().includes("land")) {
        landCountries.push(countries[i]);
      }
    }

    if (landCountries.length > 0) {
      console.log(landCountries);
    } else {
      console.log("All these countries are without land");
    }

    // 8
    let iaCountries = [];

    for (let i = 0; i < countries.length; i++) {
      if (countries[i].toLowerCase().endsWith("ia")) {
        iaCountries.push(countries[i]);
      }
    }

    if (iaCountries.length > 0) {
      console.log(iaCountries);
    } else {
      console.log("These are countries ends without ia");
    }

    // 9
    let longestCountry = countries[0];

    for (let i = 1; i < countries.length; i++) {
      if (countries[i].length > longestCountry.length) {
        longestCountry = countries[i];
      }
    }

    console.log(longestCountry);


    // 10
    let fiveCharCountries = [];

    for (let i = 0; i < countries.length; i++) {
      if (countries[i].length === 5) {
        fiveCharCountries.push(countries[i]);
      }
    }

    console.log(fiveCharCountries);

    // 11
    const webTechs = [
      "HTML",
      "CSS",
      "JavaScript",
      "React",
      "Redux",
      "Node",
      "MongoDB"
    ];
    let longestWord = webTechs[0];

    for (let i = 1; i < webTechs.length; i++) {
      if (webTechs[i].length > longestWord.length) {
        longestWord = webTechs[i];
      }
    }

    console.log(longestWord);

    // 12
    let result1 = [];

    for (let i = 0; i < webTechs.length; i++) {
      result1.push([webTechs[i], webTechs[i].length]);
    }

    console.log(result1);

    // 13
    const mernStack = ["MongoDB", "Express", "React", "Node"];
    let acronym = "";
    for (let i = 0; i < mernStack.length; i++) {
      acronym += mernStack[i][0];
    }
    console.log(acronym);

    // 14
    const techs = ["HTML", "CSS", "JS", "React", "Redux", "Node", "Express", "MongoDB"];

    for (let i = 0; i < techs.length; i++) {
      console.log(techs[i]);
    }

    // 15
    const fruits = ['banana', 'orange', 'mango', 'lemon'];
    let reversedFruits = [];

    for (let i = fruits.length - 1; i >= 0; i--) {
      reversedFruits.push(fruits[i]);
    }

    console.log(reversedFruits);

    // 16
    const fullStack = [
      ['HTML', 'CSS', 'JS', 'React'],
      ['Node', 'Express', 'MongoDB']
    ];
    for (let i = 0; i < fullStack.length; i++) {
      for (let j = 0; j < fullStack[i].length; j++) {
        console.log(fullStack[i][j].toUpperCase());
      }
    }

  </script>
</body>
</html>
