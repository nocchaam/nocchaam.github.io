<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 2</title>
</head>
<body>
  <script>
    const PI = Math.PI;
    console.log(PI);
    console.log(Math.round(PI));
    console.log(Math.round(7.5));
    console.log(Math.floor(PI)); // làm tròn xuống
    console.log(Math.ceil(PI)); // làm tròn lên
    console.log(Math.min(-1, -3, 4, 0));
    console.log(Math.max(-1, -3, 4, 0));

    const randNum = Math.random(); // random số
    console.log(randNum);

    const num1 = Math.floor(Math.random() * 21); // random ra số từ 0 đến 21 => làm tròn xuống
    console.log(num1);
    const num2 = Math.ceil(Math.random() * 21); // random ra số từ 0 đến 21 => làm tròn lên
    console.log(num2);

    console.log(Math.abs(-7)); // lấy giá trị tuyệt đối
    console.log(Math.sqrt(9)); // tính căn bậc 2

    console.log(Math.pow(3, 2)); // tính lũy thừa 3^2;
    console.log(Math.E);

    console.log(Math.log(2));
    console.log(Math.sin(90));
    console.log(Math.cos(60));
  </script>
</body>
</html>
