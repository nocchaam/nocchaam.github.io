<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1
    let array1 = []
    // 2
    let array2 = [3, 4, 2, 1, 5, 7, 10]

    // 3
    console.log(array2.length)

    // 4
    console.log(`First item: ${array2[0]}`)
    console.log(`Middle item: ${array2[Math.floor(array2.length / 2)]}`)
    console.log(`Last item: ${array2[array2.length - 1]}`)

    // 5 
    let mixedDataTypes = [
      "Nguyễn Thị Ngọc Trâm",
      22,
      true,
      {country: "Việt Nam"},
      [1, 2, 3],
      true
    ]
    console.log(mixedDataTypes.length)

    // 6
    let itCompanies = ["Facebook", "Google", "Microsoft", "Apple", "IBM", "Oracle", "Amazon"]

    // 7
    console.log(itCompanies)

    // 8
    console.log(itCompanies.length)

    // 9: Print the first company, middle and last company
    console.log(itCompanies[0])
    console.log(itCompanies[Math.floor(itCompanies.length / 2)])
    console.log(itCompanies[itCompanies.length -1])

    // 10: Print out each company
    for (let i of itCompanies) {
      console.log(i)
    }

    // 11: Change each company name to uppercase one by one and print them out
    for (let i of itCompanies) {
      console.log(i.toUpperCase())
    }

    // 12: Print the array like as a sentence: Facebook, Google, Microsoft, Apple, IBM,Oracle and Amazon are big IT companies.
    let sentence = itCompanies.join(", ")
    console.log(sentence + " are big IT companies.")

    // 13: Check if a certain company exists in the itCompanies array. If it exist return the company else return a company is not found
    let companyCheck = "Facebook"
    if (itCompanies.includes(companyCheck)) {
      console.log(companyCheck)
    } else {
      console.log("Company is not found.")
    }

    // 14: Filter out companies which have more than one 'o' without the filter method
    let a = []
    for (let i of itCompanies) {
      let count = 0
      for (let j of i.toLowerCase()) {
        if (j === "o") {
          count ++
        }
      }
      if (count > 1) {
        a.push(i)
      }
    }
    console.log(a)

    // 15: Sort the array using sort() method
    console.log(itCompanies.sort())

    // 16: Reverse the array using reverse() method
    console.log(itCompanies.reverse())

    // 17: Slice out the first 3 companies from the array
    console.log(itCompanies.slice(0, 3))

    // 18: Slice out the last 3 companies from the array
    console.log(itCompanies.slice(itCompanies.length - 3))

    // 19: Slice out the middle IT company or companies from the array
    let middle = Math.floor(itCompanies.length / 2)
    let middleCompanies = itCompanies.slice(middle, middle + 1)
    console.log(middleCompanies)

    // 20: Remove the first IT company from the array
    console.log(itCompanies.shift())

    // 21: Remove the middle IT company or companies from the array
    itCompanies.splice(middle, 1)
    console.log(itCompanies)

    // 22: Remove the last IT company from the array
    itCompanies.pop()
    console.log(itCompanies)

    // 23: Remove all IT companies
    itCompanies.length = 0
    console.log(itCompanies)
  </script>
</body>
</html>
