<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Bài 1
    const base = prompt("Nhập độ dài đáy: ");
    const height = prompt("Nhập chiều cao: ");
    const area = 0.5 * base * height;
    alert(`Diện tích hình tam giác: ${area}`);

    // Bài 2
    const a = Number(prompt("Nhập cạnh a: "));
    const b = Number(prompt("Nhập cạnh b: "));
    const c = Number(prompt("Nhập cạnh c: "));
    const chu_vi = a + b + c;
    alert(`Chu vi hình tam giác: ${chu_vi}`);
  </script>
</body>
</html>
