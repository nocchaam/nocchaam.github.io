<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const dai = Number(prompt("Nhập chiều dài: "));
    const rong = Number(prompt("Nhập chiều rộng: "));
    const chu_vi = (dai + rong) * 2;
    const dien_tich = dai * rong;
    alert(`Chu vi hình chữ nhật: ${chu_vi}`);
    alert(`Diện tích hình chữ nhật: ${dien_tich}`);
  </script>
</body>
</html>
