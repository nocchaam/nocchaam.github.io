<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const r = Number(prompt("Nhập bán kính: "));
    const area = 3.14 * r * r;
    const circle = 2 * 3.14 * r;
    alert(`Diện tích hình tròn: ${area}`);
    alert(`Chu vi hình tròn: ${circle}`);
  </script>
</body>
</html>
