<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const score = Number(prompt("Enter your score: "))
    if (score >= 80 && score <= 100) {
      console.log("A")
    } else if (score >= 70) {
      console.log("B")
    } else if (score >= 60) {
      console.log("C")
    } else if (score >= 50) {
      console.log("D")
    } else {
      console.log("F")
    }
  </script>
</body>
</html>
