<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const myAge = 30
    const yourAge = Number(prompt("Enter your age: "))
    if (myAge > yourAge) {
      const ageLeft = myAge - yourAge
      console.log(`I am ${ageLeft} years older than you.`)
    } else if (myAge < yourAge) {
      const ageLeft = yourAge - myAge
      console.log(`You are ${ageLeft} years older than me`)
    } else {
      console.log("Same age")
    }
  </script>
</body>
</html>
